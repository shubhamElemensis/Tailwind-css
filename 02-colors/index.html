<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <div class="text-red-500">azsrfdgthj</div>

    <!-- Background Colors -->
    <div class="bg-red-500">sawdefr</div>
    <!-- Text Underline -->
    <div class="underline decoration-red-600">awfergtg</div>
    <!-- Border Colors -->
    <input type="text" class="border border-red-700" />
    <!-- Divide Colors -->
    <div class="divide-y-4">
      <div>wed</div>
      <div>wedfrgthyjuk</div>
      <div>wedfrgthyjuk</div>
      <div>wedfrgthyjuk</div>
      <div>wedfrgthyjuk</div>
    </div>
    <!-- Outline Colors -->
    <div class="outline outline-purple-600">sdfgchvjbkl</div>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-xl shadow-slate-500">aewrd</button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-orange-700" />
    <!-- Arbitrary Colors -->
    <div class="bg-[rgb(255,0,0)]">dwaffds</div>
  </body>
</html>
